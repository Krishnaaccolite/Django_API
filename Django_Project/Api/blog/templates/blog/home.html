{% extends 'blog/base.html'%}
{% block content %}

    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{message.tags}}">
        {{message}}
    </div>
    {% endfor%}
    {% endif%}
    <div class="container">
    <h1>Home Page</h1>
    {% for post in posts%}
    <h4>{{post.title}}</h4>
    <h6>{{post.content}}</h6>
    <span>by {{post.author}}</span>
    {%endfor%}
    {% endblock %}
    </div>
