{% extends 'blog/base.html'%}

{% block content%}

<style>
  .container {
    width: 50%;
    margin: 0 auto;
}

form {
    margin-top: 20px;
}

fieldset {
    border: 1px solid #ccc;
    padding: 20px;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 20px;
}

button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

</style>

<div class="container">
    <form method="post">
        {% csrf_token %}    
        <fieldset class="form-group">
          {{ form.as_p }}
        </fieldset>
        <button id="button_submit" type="submit" class="btn btn-primary">Login</button> 
      </form>
</div>
  {% endblock content%}
